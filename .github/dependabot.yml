version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "tech.jhipster:jhipster-framework"
        versions:
          - "< 8.8.0"
          - "> 8.8.0"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "generator-jhipster"
        versions:
          - "< 8.10.0"
          - "> 8.10.0"
